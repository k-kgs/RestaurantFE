<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="payForm" >
        <div class="row">
          <div class="col-50">
            <h3>Payment</h3>
            <label for="cname"
              >Name on Card
              <input type="text" id="cname" name="cardname" placeholder="abc" formControlName="cardname"/>
            </label>
            <label for="ccnum">Credit card number</label>
            <input
              type="text"
              id="ccnum"
              name="cardnumber"
              placeholder="1111-2222-3333-4444"
              formControlName="cardnumber"
            />
            <label for="expmonth">Exp Month</label>
            <input
              type="text"
              id="expmonth"
              name="expmonth"
              placeholder="September"
              formControlName="expmonth"
            />

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input
                  type="text"
                  id="expyear"
                  name="expyear"
                  placeholder="2021"
                  formControlName="expyear"
                />
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" formControlName="cvv" />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="PAY  $ {{data}}" class="btn" (click)="submit()" />
      </form>
    </div>
  </div>

  <div class="col-25">

</div>
