<div class="form-style">
  <h1>Hii Please Enter Your Email Id to get Reset Link</h1>
  <form [formGroup]="resetPass" (ngSubmit)="onClickSubmit(resetPass)">
    <label>
      Enter Your Registerd Email ID: <br />
      <input
        type="email"
        name="Email"
        placeholder="Email"
        formControlName="email"
      />
    </label>
    <br /><br />
    <button type="submit">Get Reset Link</button>
  </form>
</div>
